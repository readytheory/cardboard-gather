{% block content %}
<h1>Adding Cards to quiz</h1>
<h2>Quiz name: {{ quiz_name }}
  Now, you can choose questions.  Below are recent ones, click on
  any you want to be in your quiz.
  <h3>Recent questions
  {% for card in cards %}
  <label class="candidate" id="card{{card.id}}" > {{card.question_text}}
  <input type="checkbox" checked="checked">
  <span class="candidate"></span>
  </label>
  {% endfor %}
<br>
{% endblock %}
