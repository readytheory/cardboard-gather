{% extends 'deck/base.html' %}
{% load static %}
{% block content %}
<h1>You are adding a question</h1>

{% if error_message %}<p><strong>{{ error_message }}</strong></p>{% endif %}

<form action="{% url 'deck:question_add' %}" method="post">
 {% csrf_token %}
 {% if thanks_message %}<p><strong>{{ thanks_message }}</strong></p>{% endif %}
 <input type="text" name="question" id="question" value="your question">
 
<input type="submit" value="Add it">
</form>
<div id = "app">
{% verbatim %}
<h3>{{ product }}</h3>
  {% endverbatim %}
  <script src="{% static 'js/main.js' %}"></script>

</div>
{% endblock %}
